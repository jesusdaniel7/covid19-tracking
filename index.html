<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-item">
                <img src="/assets/coronavirus.png" width="60px" class="logo" alt="" />
                <h1 class="h1"><a href="/index.html">CORONANDO</a></h1>
            </div>
            <div class="nav-item">
                <a href="https://github.com/jesusdaniel7" target="_blank">Contribuir</a
          >
        </div>
      </nav>
    </header>

    <main>
      <section class="world">
        <aside class="aside-graphics">
          <div class="pie-chart-div">
            <canvas class="pie-chart" id="pie-chart"></canvas>
          </div>
          <div class="pie-chart-labels">
            <span class="pie-chart-label label-1">Confirmados</span>
            <span class="pie-chart-label label-2">Recuperados</span>
            <span class="pie-chart-label label-3">Muertes</span>
          </div>
        </aside>

        <div class="world-info">
          <div class="world-title">
            <div class="world-title-div">
              <h2 class="info-title">INFORMACION GLOBAL</h2>
              <i class="fas fa-long-arrow-alt-right"></i>
            </div>
            <p class="info-text">Actualizaci√≥n reciente</p>
          </div>
          <div class="world-data" id="world-data">
            <div class="card ">
              <div class="world-data-num" id="confirmed">-</div>
              <div class="world-data-text">Confirmados</div>
            </div>

            <div class="card">
              <div class="world-data-num" id="recovered">-</div>
              <div class="world-data-text">Recuperados</div>
            </div>
            <div class="card">
              <div class="world-data-num" id="deaths">-</div>
              <div class="world-data-text">Muertes</div>
            </div>
            <div class="card">
              <div class="world-data-num" id="tests">-</div>
              <div class="world-data-text">Pruebas realizadas</div>
            </div>
            <div class="card">
              <div class="world-data-num" id="positivity-ratio">-</div>
              <div class="world-data-text">Positividad</div>
            </div>
            <div class="card">
              <div class="world-data-num" id="deaths-ratio">-</div>
              <div class="world-data-text">Letalidad</div>
            </div>
          </div>
        </div>
      </section>

      <section class="countries-data">
        <div class="countries-data-header">
          <div class="countries-data-title">
            <i class="fas fa-globe-americas"></i>
            <h2 class="countries-data-h2">DATOS GLOBALES</h2>
          </div>
          <div class="search-bar">
            <label for="search-bar-input" class="search-bar-label"
              >Buscar:</label
            >
            <input type="text" id="search-bar-input" class="search-bar-input" />
          </div>
        </div>

        <div class="table">
          <table class="content-table">
            <thead>
              <tr>
                <th class="table-title">Pais</th>
                <th class="table-title">Confirmados</th>
                <th class="table-title">Recuperados</th>
                <th class="table-title">Muertes</th>
                <th class="table-title">Pruebas</th>
                <th class="table-title">Letalidad</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>
        <a href="https://twitter.com/DanielJesuscr" target="_blank"
          >By: Jesus Daniel Pache</a
        >
      </p>
    </footer>

    <script src="/js/script.js"></script>
  </body>
</html>
